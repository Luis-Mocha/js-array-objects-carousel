<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: Carousel</title>

    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link Bootstrap Css -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <h1 class="text-uppercase text-center fw-bold my-4"> 
            gallery
        </h1>

        <div id="carosello" class="container-sm position-relative d-flex flex-column align-items-cente">
            <div class="left-arrow">
                <i class="fa-solid fa-chevron-up"></i>
            </div>
    
            <div id="imgDiv" class="position-relative"></div>
            
            <div id="thumbs" class="position-absolute d-flex flex-column justify-content-between"></div>

            <div class="right-arrow">
                <i class="fa-solid fa-chevron-down"></i>
            </div> 
        </div> 

        <div class="my-4 text-center">
            <button id="playBtn" class="text-uppercase">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="stopBtn" class="text-uppercase">
                <i class="fa-solid fa-stop"></i>
            </button>
        </div>
         
    </main>

    <!-- link Bootstrap Js -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js' integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN' crossorigin='anonymous'></script>
    <!-- link js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
